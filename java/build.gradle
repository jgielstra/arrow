plugins {
    id 'groovy'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:29.0-jre'
    compile 'org.apache.arrow:arrow-memory-netty:1.0.0'
    compile 'org.apache.arrow:arrow-memory:1.0.0'
    compile 'org.apache.arrow:arrow-vector:1.0.0'
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
